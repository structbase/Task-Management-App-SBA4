<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Task Management</title>
    </head>
    <body>
        <div class="container" style="max-width: 100%">
            <h1 id="form-title" class="text-center mb-4 mt-5">
                Task Management
            </h1>

            <!-- Center the form horizontally -->
            <div class="d-flex justify-content-center align-items-center">
                <form
                    id="task-form"
                    aria-labelledby="form-title"
                    class="row g-4"
                    style="max-width: 80%"
                >
                    <!-- Task name -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input
                                type="text"
                                class="form-control"
                                id="task-name"
                                name="taskName"
                                placeholder="Enter task name"
                                aria-required="true"
                            />
                            <label for="task-name">Task Name</label>
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input
                                type="text"
                                class="form-control"
                                id="category"
                                name="category"
                                placeholder="Enter category"
                                aria-required="true"
                            />
                            <label for="category">Category</label>
                        </div>
                    </div>

                    <!-- Deadline -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input
                                type="datetime-local"
                                class="form-control"
                                id="deadline"
                                name="deadline"
                                aria-required="true"
                            />
                            <label for="deadline">Deadline</label>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select
                                class="form-select"
                                id="select-status"
                                name="status"
                                aria-required="true"
                            >
                                <option value="">Select status</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="overdue">Overdue</option>
                            </select>
                            <label for="select-status">Status</label>
                        </div>
                    </div>

                    <!-- Add button â€“ centered with mx-auto -->
                    <div class="col-12 text-center mt-3">
                        <button
                            type="button"
                            id="add-task-btn"
                            class="btn btn-primary mx-auto"
                            aria-label="Add task"
                        >
                            Add Task
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Task List Section -->
        <div class="container mt-5 taskListSection" style="max-width: 75%">
            <div class="card shadow-sm border-0 rounded-4">
                <div
                    class="card-header bg-info text-black text-center rounded-top-4"
                >
                    <h2 class="mb-0">Task Dashboard</h2>
                </div>
                <div class="card-body p-4">
                    <div class="table-responsive">
                        <table
                            class="table table-hover align-middle"
                            id="task-table"
                            aria-label="Task List"
                        >
                            <thead class="table-primary">
                                <tr>
                                    <th>Task Name</th>
                                    <th>Category</th>
                                    <th>Status</th>
                                    <th>Deadline</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- JS will insert rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters Section -->
        <div
            class="container mt-5 mb-2 d-flex justify-content-center filterTaskSection"
            style="max-width: 30%"
        >
            <div class="card border-0 shadow-sm rounded-4 w-100">
                <div class="card-body p-4">
                    <h3 class="mb-3 text-primary text-center">Filter Tasks</h3>

                    <div
                        class="row g-3 align-items-center justify-content-center"
                    >
                        <!-- Category filter -->
                        <div class="col-md-5 text-center">
                            <label
                                for="filter-category"
                                class="form-label fw-semibold"
                            >
                                Filter by Category
                            </label>
                            <select
                                id="filter-category"
                                class="form-select d-block mx-auto"
                                style="max-width: 200px"
                            >
                                <option value="">All Categories</option>
                            </select>
                        </div>

                        <!-- Status filter -->
                        <div class="col-md-5 text-center">
                            <label
                                for="filter-status"
                                class="form-label fw-semibold"
                            >
                                Filter by Status
                            </label>
                            <select
                                id="filter-status"
                                class="form-select d-block mx-auto"
                                style="max-width: 200px"
                            >
                                <option value="">All Statuses</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="overdue">Overdue</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
